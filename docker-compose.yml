version: '3.9'

services:
  # microskel:
  #   # build-only service
  #   build:
  #     context: microskel
  #   image: microskel

  consul-server:
    # centralizeaza catalogul de servicii + leader election
    image: progrium/consul
    expose:
      - 8300
      - 8301
      - 8301/udp
      - 8302
      - 8302/udp
      - 8400
    ports:
      - "8500:8500" # PAT
    networks:
      siemens:
        ipv4_address: 10.10.10.2
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 150M
    #    memswap_limit: 75M
    command: "-server -bootstrap -ui-dir /ui -advertise 10.10.10.2"

  redis-weather:
    image: redis
    healthcheck:
      test: ["CMD", "redis=cli", "--raw", "incr", "ping"]
      interval: 20s
      retries: 5
      timeout: 5s
      start_period: 30s
    volumes:
      - weather-db-volume:/data
    networks:
      siemens:
        ipv4_address: 10.10.10.23

  consul-agent:
    # cu el discuta aplicatia mea + verifica health
    image: progrium/consul
    depends_on:
      - consul-server
    expose:
      - 8300
      - 8301
      - 8301/udp
      - 8302
      - 8302/udp
      - 8400
      - 8500
    networks:
      siemens:
        ipv4_address: 10.10.10.3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    command: "-advertise 10.10.10.3 -join 10.10.10.2"

  elasticsearch:
    # indexeaza logurile (primite de la logstash) in vederea cautarii
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    expose:
      - 9200
      - 9300
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch-db-volume:/usr/share/elasticsearch/data
    networks:
      siemens:
        ipv4_address: 10.10.10.4
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  kibana:
    # master pt cautari loguri + indexari
    image: docker.elastic.co/kibana/kibana:7.15.2
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      siemens:
        ipv4_address: 10.10.10.5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 700M

  logstash-agent:
    # broker intre aplicatie si elasticsearch
    image: docker.elastic.co/logstash/logstash:7.15.2
    expose:
      - 51515
    depends_on:
      - kibana
    networks:
      siemens:
        ipv4_address: 10.10.10.6
    command: "-e \"input { tcp { port => 51515 codec => json } }  output { elasticsearch { hosts => 'http://10.10.10.4:9200' } } \""
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 600M

  service-events-db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_USER=events
      - MYSQL_PASSWORD=abc123
      - MYSQL_DATABASE=events
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysql -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1'"
        ]
      interval: 20s
      retries: 5
      timeout: 5s
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    volumes:
      - events-db-volume:/var/lib/mysql
    expose:
      - 3306
    networks:
      siemens:
        ipv4_address: 10.10.10.7

  service-events:
    build: service_events
    depends_on:
      # microskel:
      #   condition: service_started
      consul-agent:
        condition: service_started
      logstash-agent:
        condition: service_started
      service-events-db:
        condition: service_healthy
    environment:
      - MICROSERVICE_NAME=service_events
      - MICROSERVICE_HOST=service-events
      - MICROSERVICE_PORT=5000
      - MICROSERVICE_DEBUG=True
      - CONSUL_CHECK_INTERVAL=20s
      - CONSUL_CHECK_TIMEOUT=10s
      - CONSUL_HOST=consul-agent
      - CONSUL_PORT=8500
      - LOGSTASH_AGENT_HOST=logstash-agent
      - LOGSTASH_AGENT_PORT=51515
      - LOGSTASH_ENABLED=True
      - USE_DB=True
      - MICROSERVICE_DB_URI=mysql://events:abc123@service-events-db:3306/events
    networks:
      siemens:
        ipv4_address: 10.10.10.10
    ports:
      - "8089:5000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M

  service-gateway:
    build: service_gateway
    depends_on:
      # microskel:
      #   condition: service_started
      consul-agent:
        condition: service_started
      logstash-agent:
        condition: service_started
      service-events:
        condition: service_started
      service-weather:
        condition: service_started
    environment:
      - EVENTS_SERVICE_URL=http://service-events:5000/events
      - WEATHER_SERVICE_URL=http://service-weather:5000/weather
      - MICROSERVICE_NAME=service_gateway
      - MICROSERVICE_HOST=service-gateway
      - MICROSERVICE_PORT=5000
      - MICROSERVICE_DEBUG=True
      - CONSUL_CHECK_INTERVAL=20s
      - CONSUL_CHECK_TIMEOUT=10s
      - CONSUL_HOST=consul-agent
      - CONSUL_PORT=8500
      - LOGSTASH_AGENT_HOST=logstash-agent
      - LOGSTASH_AGENT_PORT=51515
      - LOGSTASH_ENABLED=True
      - USE_DB=False
      - MICROSERVICE_DB_URI=mysql://events:abc123@service-events-db:3306/events
    networks:
      siemens:
        ipv4_address: 10.10.10.22
    ports:
      - "8087:5000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M

  service-weather:
    build: service_weather
    depends_on:
      redis-weather:
          condition: service_started
      consul-agent:
        condition: service_started
      logstash-agent:
        condition: service_started
    environment:
      - REDIS_HOST=redis-weather
      - MICROSERVICE_NAME=service_weather
      - MICROSERVICE_HOST=service-weather
      - MICROSERVICE_PORT=5000
      - MICROSERVICE_DEBUG=True
      - CONSUL_CHECK_INTERVAL=20s
      - CONSUL_CHECK_TIMEOUT=10s
      - CONSUL_HOST=consul-agent
      - CONSUL_PORT=8500
      - LOGSTASH_AGENT_HOST=logstash-agent
      - LOGSTASH_AGENT_PORT=51515
      - LOGSTASH_ENABLED=True
      - USE_DB=False
    networks:
      siemens:
        ipv4_address: 10.10.10.19
    ports:
      - "8080:5000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M


volumes:
  events-db-volume:
    name: events-volume
  elasticsearch-db-volume:
    name: elasticsearch-volume
  weather-db-volume:
    name: weather-volume

networks:
  siemens:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

